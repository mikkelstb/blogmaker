<html>

<head>
    {{template "head" .}}
</head>

<body>
    <div class="header">
        <h1>{{.Title}}</h1>
    </div>
    <div class="row">
    {{template "posts" .}}
        <div class="rightcolumn">
            {{range $val := .Cards}}
            <div class="card">
                <h2>{{$val.Title}}</h2>
                <p>{{$val.GetContentsAsHtml}}</p>
            </div>
            {{end}}
        </div>
    </div>
    <div class="footer">
        <p>{{.Intro}}</p>
    </div>

</body>

</html>
